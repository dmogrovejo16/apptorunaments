<ion-content>
<div class="nametour">
  <ion-button routerLink="/levels-tournaments-fut-est" slot="start" color="success" class="torneo" shape="round"> <ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  <h2 class="torname">Nombre del torneo</h2>
</div>
<ion-list  [inset]="true" lines="inset">
  <ion-item>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col  size="3" class="ion-text-center">
          <ion-badge color="warning">Final</ion-badge>
          
        </ion-col>
        <ion-col style="height: 1.5rem;" size="6" class="ion-text-center">
          <p class="date">Fecha y Hora del Partido</p>
        </ion-col>
        
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col style="display: flex; text-align: center; align-items: center;" size="4">
          <!-- Nombre del equipo local -->
          <h2 class="name">Nombre 1</h2>
        </ion-col>
        <ion-col style="display: flex; text-align: center;" size="4" class="ion-text-center">
          <!-- Resultado final -->
          <h2 class="name">xxx - xxx</h2>
        </ion-col>
        <ion-col style="display: flex; text-align: center;" size="4">
          <!-- Nombre del equipo visitante -->
          <h2 class="name">Nombre 2</h2>
        </ion-col>
      </ion-row>

    

    </ion-grid>
  </ion-item>
  
</ion-list>




</ion-content>
