<ion-content class="page">
  <div class="txt">
    <p >Crea un nuevo torneo de Basketball</p>
   </div> 
<div class="img">
  <img class="imagen" src="https://cdn0.iconfinder.com/data/icons/tokyo-olympics-2021/1080/Basketball-512.png" alt="">
</div>
  <div class="login-container">

    
    <form action="" class="form" method="post">
      <label class="text" for="torname"  >Nombre del Torneo:</label>
      <input type="text" id="torname" [(ngModel)]="name" name="name" required>
      <hr>
      <label class="text"  for="fechIn"  >Fecha de inicio:</label>
      <input type="date" id="fechaInicio" [(ngModel)]="fechIni" name="fechIn" required>
      <hr>
      <label class="text"  for="password"  >Fecha de finzalizaci√≥n:</label>
      <input type="date" id="fechaFinalizacion" [(ngModel)]="fechFin" name="fechFin" required>
      <hr>
 
      <input class="inc" type="submit" (click)="addTournament()" value="Crear Torneo">
      <input routerLink="/basquet-adm" class="reg" type="submit" value="Cancelar">
      



    </form>


  </div>



</ion-content>
