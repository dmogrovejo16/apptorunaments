<ion-content>
  <div class="nametour">
    <ion-button routerLink="/levels-tournaments-bask-adm"slot="start" color="warning" class="torneo" shape="round"> <ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
    <h2 class="torname">Nombre del torneo</h2>
  </div>
  <ion-list  [inset]="true" lines="inset">
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col  size="3" class="ion-text-center">
            <ion-badge color="warning">Final</ion-badge>
            
          </ion-col>
          <ion-col style="height: 1.5rem;" size="6" class="ion-text-center">
            <p class="date">Fecha y Hora del Partido</p>
          </ion-col>
          
        </ion-row>
  
        <ion-row class="ion-align-items-center">
          <ion-col style="display: flex; text-align: center; align-items: center;" size="4">
            <!-- Nombre del equipo local -->
            <h2 class="name princ">Nombre</h2>
          </ion-col>
          <ion-col style="display: flex; text-align: center;" size="4" class="ion-text-center">
            <!-- Resultado final -->
            <h2 class="name">xxx - xxx</h2>
          </ion-col>
          <ion-col style="display: flex; text-align: center;" size="4">
            <!-- Nombre del equipo visitante -->
            <h2 class="name">Nombre 2</h2>
          </ion-col>
        </ion-row>
  
        <ion-row class="ion-align-items-center">
          <ion-col style="height: 2rem;" size="12" class="ion-text-center">
          <button  [disabled]="isButton1Disabled" routerLink="/create-basquet-match-third-adm" style="background-color: rgba(255, 255, 255, 0); margin-right: 10%;">
            <ion-icon size="large" name="create"></ion-icon>
          </button>
  
          <button  routerLink="/input-results-matches-basq-adm"  [disabled]="isButton2Disabled" style="background-color: rgba(255, 255, 255, 0); width: auto;">
            <ion-icon size="large" name="medal"></ion-icon>
          </button>
  
          </ion-col>
        </ion-row>
  
  
  
      </ion-grid>
    </ion-item>
   
  </ion-list>
  
  
  
  
  </ion-content>
